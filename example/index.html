<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <meta charset="utf-8">
    <title>Angular really click example</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div ng-controller="DemoCtrl as demo">
        <h2 ng-bind="demo.welcome"></h2>
        <h3>Really Click With The Button</h3>
        <button ng-really-title="Confirm Dialog" ng-really-message="Are you really click?" ng-really-click="demo.takeAction()" ng-really-cancle="demo.cancle()">Really Clock?</button>

        <h3>Really Click With The Href?</h3>
        <a href="http://www.baidu.com" ng-really-title="Confirm Dialog" ng-really-message="Are you really click?" ng-really-click="demo.ok()">Really Clock?</a>


        <h3>Really Href Navigate </h3>
        <a href="http://www.baidu.com" ng-really-href="Are you sure navigate to other link?">Realy Navigate?</a>
    </div>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="../bower_components/angular-dialog-service/dialogs.js"></script>
    <script type="text/javascript" src="../angular-really-click.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
